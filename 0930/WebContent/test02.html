<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table boreder = 1 	cellspacing = "0" bgcolor = "gray" width = "800" >
	<tr>
		<th   colspan = "3"
		      align = "left"> <font color="black" size = "6"> 회원 가입 양식 </font> </th>
 	</tr> 	
	<tr>
		<table cellspacing = "1"  bgcolor = "white" bordercolor = "black" >
			<tr>
				<th colspan = "3" align="center" bgcolor="black">
				<font color = "white" size = 4> 이름 </font>  </th>
				<td colspan = "3" > <input type="text", name="txtName" > </td>     
			</tr>
			
			<tr>
				<th colspan = "3" align="center" bgcolor="black">
				<font color = "white" size = 4> 아이디 </font>  </th>
				<td colspan = "3" > <input type="text" name="id" placeholder="영문 및 숫자" > </td>     
			</tr>			
			
			<tr>
				<th colspan = "3" align="center" bgcolor="black "> 
				<font color = "white" size = 4> 비밀번호 </font> </th>
				<td colspan = "3" > <input type="password", name="Password" placeholder="영문, 숫자, 특수문자의 조합" size = "35"> </td>
				<th colspan = "2" align="center" bgcolor="black "> 
				<font color = "white" size = 4> 비밀번호 확인 </font> </th>
				<td colspan = "3" > <input type="password", name="PasswordRe" size = "35" > </td>      
			</tr>
			
			<tr>
				<th colspan = "3" align="center" bgcolor="black"> 
				<font color = "white" size = 4> 성별 </font> </th>
				<td> <input type = "radio" name = "gender" value ="male"> 남 </td>
				<td> <input type = "radio" name = "gender" value = "female" > 여 </td> 
			</tr>
			<tr>
				<th colspan = "3" align="center" bgcolor="black "> 
				<font color = "white" size = 4> 전화번호 </font> </th>
				<td colspan = "5" > <select name = sltsubject>
					<optgroup label="국번">
						<option>02</option>
						<option>041</option>
						<option>031</option>
					</optgroup>
					</select>
					<input type="text", name="collNum1" > - <input type="text", name="collNum2" > </td>          
			</tr>
			
			<tr>
				<th colspan = "3" align="center" bgcolor="black "> 
				<font color = "white" size = 4> 이메일 </font> </th>
				<td colspan = "4" > <input type="text", name="email1" > @ 
									<input type="text", name="email2" > </td>
			</tr>
			
			<tr>
				<th colspan = "3" align="center" bgcolor="black "> 
				<font color = "white" size = 4> 학과 </font> </th>
				<td colspan = "4" > <input type="text", name="major" size = "35">
			</tr>
			
			<tr>
				<th colspan = "3" align="center" bgcolor="black"> 
				<font color = "white" size = 4> 학년 </font> </th>
				<td> <input type = "radio" name = "class" > 1학년 </td>
				<td> <input type = "radio" name = "class" > 2학년 </td> 
				<td> <input type = "radio" name = "class" > 3학년 </td>
				<td> <input type = "radio" name = "class" > 4학년 </td> 
				<td> <input type = "radio" name = "class" > 5학년 </td>						
			</tr>
			
			<tr>
				<th colspan="3" align="center" bgcolor="black" border="white"> 
				<font color = "white" size = 4> 관심분야 </font> </th>
				<td > <input type = "checkbox" name = "fav" value="fav">동물 </td>
				<td > <input type = "checkbox" name = "fav" value="fav">영화 </td>
				<td > <input type = "checkbox" name = "fav" value="fav">애니메이션 </td>
				<td > <input type = "checkbox" name = "fav" value="fav">축구 </td>
				<td > <input type = "checkbox" name = "fav" value="fav">음악 </td>
				<td > <input type = "checkbox" name = "fav" value="fav">정치 </td>
				<td > <input type = "checkbox" name = "fav" value="fav">패션 </td>
				<td > <input type = "checkbox" name = "fav" value="fav">기타 </td>
			</tr>
			
			<tr>
				<th colspan="3" align="center" bgcolor="black"> 
				<font color = "white" size = 4> 자기소개 </font> </th>
				<td colspan ="11" height="200"  bordercolor="black" > <textarea rows = "20" cols = "100", name="intro"> </textarea> </td>
			</tr>
			
			<tr>
				<td> <input type="reset" name="btnReset"
					   value="Cancel"> </td>
				<td> <button name="btnSaver">save</button> </td>		   
			</tr>
		
		</table>
	</tr>
</table>

</body>
</html>

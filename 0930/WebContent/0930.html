<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>데이터 리스트 입력상자</h3>
전공 선택: <input type="text", name="txtMajor" 
			list="datalistIdMajor">

<datalist id="datalistIdMajor">
	<option value="Match">수학과</option>
	<option value="Physics">물리과</option>
	<option value="Mothle">건축과</option>
	<option value="Computer">컴퓨터학과</option>
	<option value="Cooho">물리치료학과</option>
</datalist>


<h3>Input 태그 버튼</h3>
Submit 타입 버튼 <input type="submit" name="btnSubmit"
				  		value="Send">
				<br>
Reset 타입 버튼 <input type="reset" name="btnReset"
					   value="Cancel">
				<br>
Button 타입 버튼 <input type="button" name="btnTimer"
						value="Timer">					   
					   
<h3> Button 태그 버튼</h3>
<button name="btnSaver">저장하기</button>
<button name="btnLoad">불러오기</button>					  

</body>
</html>

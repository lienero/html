<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table { font-family: "돋움";
		  	font-size:12px;
		 	color: #444444;
		 	border-collapse:collapse;}
		 	
	table, tr ,td {border : solid 2px #e6ecd3;}
	tr {height: 30px;
		text-align: center;}
	td {padding: 10px;}
	td.col1 {width: 80px;}
	td.col2 {width: 150px;}	
	td.col3 {width: 150px;}		 
	td.col4 {width: 120px;}
	td.col5 {width: 100px;}
	tr.title {background-color: #f8f9f2"; color: #7a7e6f}


</style>

</head>
<body>

<h3><img src="img/green_icon.png" />영어 교재 안내</h3>
<table>
	<tr class="title">
		<td class="col1">수강레벨</td>
		<td class="col2">코스A</td>
		<td class="col3">코스B</td>
		<td class="col4">수강 기간</td>
		<td class="col5">세부내용 보기</td>
	</tr>
	
	<tr>
		<td>레벨1</td>
		<td>Side by Side</td>
		<td>American Headway 1</td>
		<td>1개월</td>
		<td><img src = "img/view_detail.gif" /></td>
	</tr>

	<tr>
		<td>레벨2</td>
		<td>Side by Side 2</td>
		<td>American Headway</td>
		<td>1개월</td>
		<td><img src = "img/view_detail.gif" /></td>
	</tr>
	
	<tr>
		<td>레벨3</td>
		<td colspan="2">Exploring English 1</td>
		<td>2개월</td>
		<td><img src = "img/view_detail.gif" /></td>
	</tr>	

	<tr>
		<td>레벨4</td>
		<td colspan="2">Exploring English 2</td>
		<td>2개월</td>
		<td><img src = "img/view_detail.gif" /></td>
	</tr>	
	
	
</table>
</body>
</html>
